// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'

version = '0.1'
sourceCompatibility = 1.8
targetCompatibility = 1.8

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Saarbastler Avr Library Templae generator',
        	'Implementation-Version': version,
        	'Main-Class': 'de.saarbastler.AvrLibTemplate'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // The production code uses the SLF4J logging API at compile time
    //compile 'org.slf4j:slf4j-api:1.7.25'
	//compile 'javax.xml.bind:jaxb-api:2.3.0'
	
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
	// https://mvnrepository.com/artifact/org.freemarker/freemarker
	compile group: 'org.freemarker', name: 'freemarker', version: '2.3.27-incubating'
	
	//compile group: 'de.odysseus.juel', name: 'juel-api', version: '2.2.7'	
	//compile group: 'de.odysseus.juel', name: 'juel-impl', version: '2.2.7'
	//compile group: 'de.odysseus.juel', name: 'juel-spi', version: '2.2.7'
	
	
}

